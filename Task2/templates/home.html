<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
</head>
<body>
    <!-- Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul>
        {% for category, message in messages %}
          <li><strong>{{ message }}</strong></li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    {% if user %}
        <h2>Welcome, {{ user }}!</h2>
        <p><a href="{{ url_for('logout') }}">Logout</a></p>
    {% else %}
        <h2>Welcome!</h2>
        <p><a href="{{ url_for('signup') }}">Signup</a> or 
           <a href="{{ url_for('login') }}">Login</a></p>
    {% endif %}
</body>
</html>
